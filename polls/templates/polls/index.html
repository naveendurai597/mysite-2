<html>
<body bgcolor = "lightgrey">
  {% if latest_question_list %}
    <ol>
    {% for question in latest_question_list %}
       <h2> <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li></h2>
    {% endfor %}
    </ol>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
